<body>
    <script>
        function isTheAverageWhole(numbersArray) {
            var average = 0;
            for (var i=0; i<numbersArray.length; i++) {
                average+=numbersArray[i];
            }
            average = average/numbersArray.length;

            if (average % 2 === 0 || (average+1) % 2 === 0) {
                return true;
            }
            return false;
        }

        console.log(isTheAverageWhole([1, 3, 4, 4]),
            isTheAverageWhole([3, 4]),
            isTheAverageWhole([5, 5, 5]))
    </script>
</body>
