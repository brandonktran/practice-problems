<body>
    <script>
        function decimalPlaceCounter(stringNumber) {
            var i = 0;
            var result = 0;
            while (i < stringNumber.length) {
                if (stringNumber[i] !== '.') {
                    i++;
                } else if (stringNumber[i] === '.') {
                    i++;
                    for (var j=i; j<stringNumber.length; j++) {
                        result++;
                    }
                }
            }
            return result;
        }
        console.log(decimalPlaceCounter("127.245"),
            decimalPlaceCounter("145"),
            decimalPlaceCounter("23.00"));
    </script>
</body>
