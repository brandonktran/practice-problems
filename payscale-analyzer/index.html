<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function payscaleAnalyzer(payList) {
            let max = payList[0];
            let min = payList[0];
            for (let i = 0; i < payList.length; i++) {
                if (payList[i] > max) {
                    max = payList[i];
                } else if (payList[i] < min) {
                    min = payList[i];
                }
            }
            return max - min;
        }
        console.log(payscaleAnalyzer([28, 34, 21, 39]),
            payscaleAnalyzer([18, 22, 19, 26]),
            payscaleAnalyzer([41.50, 27.25, 32.50, 29.60]));

    </script>
</body>

</html>
