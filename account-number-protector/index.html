<body>
    <script>
        function accountNumberProtector(cardNumberString) {
            let result = '**';
            for (let i = cardNumberString.length - 4; i <= cardNumberString.length - 1; i++) {
                result += cardNumberString[i];
            }
            return result;
        }
        console.log(accountNumberProtector("5543223485638832"),
            accountNumberProtector("8934235477210943"),
            accountNumberProtector("7513635499320192"))
    </script>
</body>
